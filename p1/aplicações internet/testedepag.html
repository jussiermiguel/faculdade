<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Teste de Página</title>
</head>

<body>
	<form method="post">
		<p>
		<label>Nome: <input type="text" name="nome" dir="ltr" title="nome" tabindex="3"</label>
		</p>
		<p>
		<label>Telefone: <input type="tel" name="telefone" dir="rtl" tabindex="1"</label>
		</p>
		<p><input type="submit" value="Enviar" tabindex="2"></p>
	</form>

	<canvas id="canvas"></canvas>
	
	<script>
	var canvas = document.getElementById('canvas');
	var ctx - canvas.getContext('2d');
	ctx.fillStyle = 'green';
	ctx.fillRect(10,10,100,100);
	</script>
	
	<video controls width="320" height="180">
		<source scr="video.mp4" type="video/mp4">
		Seu navegador não suporta o elemento vídeo.
	</video>
	
	<audio controls>
		<source src="audio.mp3" type="audio/mpeg">
		seu navegador não suporta o elemento audio.
	</audio>
	<p>
	<svg>
		<circle cx="45" cy="50" r="40" stroke="#000000"
			stroke-width="5" fill="#ededed" />
		
		<rect x="100" y="30" width="150" height="50" stroke="000000"
			stroke-width="5" fill="#c0c0c0" />
		
	</svg>
	</p>
	
	<input type="date">
	<br>
	<input type="color">
	<br>
	<input type="time">
	<br>
	<input type="datetime">
	<br>
	<input type="email" placeholder="nome@email.com">
</body>
</html>
